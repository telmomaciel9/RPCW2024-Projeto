<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Classes</title>
    <link rel="stylesheet" href="{{url_for('static', filename="styles/w3.css")}}">
    <link rel="icon" href="{{url_for('static', filename="favicon.png")}}">>

</head>
<body>
    <div class="w3-card-4">
        <header class="w3-container w3-purple">
            <h1>Lista de Classes</h1>
        </header>
        <div class="w3-container">
            <ul class="w3-ul">
                {% for entry in data %}
                    <li onclick="window.location=' {{ '/classes/' + entry.className.value }}';"
                        style="cursor: pointer;">
                        {{ entry.className.value }}
                    </li>
                {% endfor %}
        </div>

        <footer class="w3-container w3-purple">
            <h5>Generated by: RPCW2024 em {{data.data}}</h5>
        </footer>

    </div>
</body>
</html>
