<!DOCTYPE html>
<html lang="pt">
<head>
    {% include 'layout.html' %}
    <title>ERRO</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .container .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>Erro</h1>
        <p>Ocorreu um erro. Por favor, tente novamente mais tarde.</p>
        <button class="button" onclick="window.history.back()">Voltar</button>
    </div>
</body>
</html>
