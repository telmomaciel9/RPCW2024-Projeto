<!DOCTYPE html>
<html lang="pt">
<head>
    {% include 'layout.html' %}
    <title>Adicionar Novo Emissor</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #fff;
            color: #555;
        }

        .container .button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>Adicionar Novo Emissor</h1>
        <form action="/addEmissor" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="emissor">Emissor</label>
                <input type="text" name="emissor" id="emissor" placeholder="Emissor" class="form-input" required>
            </div>
            <button type="submit" class="button">Adicionar Emissor</button>
        </form>
    </div>
</body>
</html>
